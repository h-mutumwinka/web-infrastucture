<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet">
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter City Name" spellcheck="false">
            <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <img src="default-weather-icon.png" alt="Weather Icon" class="weather-icon">
            <h1 class="temp">--Â°C</h1>
            <h2 class="city">City</h2>
            <p class="description">Weather Description</p>
        </div>
        <div class="details">
            <div class="col">
                <img src="humidity.png" alt="Humidity">
                <div>
                    <p class="humidity">--%</p>
                    <p>Humidity</p>
                </div> 
            </div>
            <div class="col">
                <img src="wind-direction.png" alt="Wind Speed">
                <div>
                    <p class="wind">-- km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <p class="error-message"></p>
    </div>
</body>
</html>
